    <h1 id="articleTitle"></h1>
    <img id="articleImage" alt="Article Image">
    <p id="articleAuthor"></p>
    <p id="articleContent"></p>

    <script>
      // Retrieve article data from localStorage
      const selectedArticle = JSON.parse(
        localStorage.getItem("selectedArticle")
      );

      // Populate the article content
      const articleTitle = document.getElementById("articleTitle");
      const articleImage = document.getElementById("articleImage");
      const articleAuthor = document.getElementById("articleAuthor");
      const articleContent = document.getElementById("articleContent");

      articleTitle.textContent = selectedArticle.title;
      articleImage.src = selectedArticle.articleImg;
      articleAuthor.textContent = `Author: ${selectedArticle.author}`;
      articleContent.textContent = selectedArticle.content;
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
